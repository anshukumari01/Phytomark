{% extends 'base.html' %}
{% load static %}

{% block head %}
    <title>Register</title>
    <link href="{% static 'styles/login.css' %}" rel="stylesheet">
    
    
{% endblock  %}


{% block body %}



<div class="margin" style="height: 50px;">

</div>
<div class="containers">
<div class="dabba " style= " max-width: 450px;">
  {% include 'include/alerts.html' %}
    <div class="inactive ">RESET PASSWORD</div>

    <div class="content">
      <form action="{% url 'reset-password' %}" method="POST">
        {% csrf_token %} 
        <div class="user-details">
             <div class="input-box">
                <input type="password" placeholder="Enter your password" name="new-password" required>
              </div>
              <div class="input-box">
                <input type="password" placeholder="Confirm your password" name="confirm-password" required>
              </div>
            
        </div>
        <div class="button">
          <input type="submit" value="SUBMIT">
        </div>
      </form>
      
    </div>
    <p class="text-center ">Got your password? Go to <a href="{% url 'login' %}"> login</a> page</p>

  </div>
</div>




{% endblock %}
